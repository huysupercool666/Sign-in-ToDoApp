<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/toDoAppForm.css" />
    <script src="../scripts/script.js" defer></script>
    <script src="../scripts/authentication.js"></script>
    <script src="../scripts/constant.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 id="greeting"></h1>

      <div class="container-logo">
        <img src="../images/todo.png" alt="" />
        <h1>TODO</h1>
      </div>
      <div class="form-input">
        <input
          type="text"
          name="input-name"
          id="input-value"
          placeholder="Task name..."
        />
        <button class="button" id="add-button">Add</button>
        <button class="button" id="cancel-button">Cancel</button>
      </div>
      <ul id="tasklist"></ul>
      <div class="filter">
        <label for="">filter :</label>
        <select id="filter">
          <option value="all" selected>All</option>
          <option value="undone">Undone</option>
          <option value="done">Done</option>
        </select>
      </div>
      <br>
      <div>
        <button class="button-logout right" type="button" onclick="logout()">Log out</button>
      </div>
    </div>
  </body>
</html>
